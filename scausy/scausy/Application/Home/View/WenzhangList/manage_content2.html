	<div class="jumbotron tab-pane" id="manage">
		<div class="container">
			<h2 style="border-bottom:1px solid gainsboro ;padding-bottom: 10px;">查看、删除成员信息</h2>
			<!--提交查看成员表单-->
			<form class="form-horizontal" action='__ROOT__/index.php/home/admin/administrateStu' id="form_screen" method='GET'>
				<input name="P" value="1"  display='none' type='hidden'>
				<div class="form-group">
					<label class="col-md-1 text-right" style="padding-top: 8px;">筛选对象:</label>
					<div class="col-md-4">
						<select class="form-control" name="group" id="group">
							<option {$select.f}>新闻</option>
							<option {$select.g}>通知</option>
							
						</select>
					</div>

					<div class="col-md-1">
						<button type="submit" class="btn btn-success" id="lookup">查看管理</button>
					</div>
				</div>
			</form>
			<!--成员列表 -->
			<div>
				<table class="table table-striped table-hover" class="addtr">
					<tr>
						<th>标题</th>
						<th>编辑者</th>
						<th>查阅次数</th>
						<th>最后更新</th>
						<th>操作</th>
					</tr>
					<foreach name='list'  item='student' >
					<tr>
						<td>{$student.subject}</td>
						<td>{$student.author}</td>
						<td>{$student.createtime}</td>
						<td>{$student.lastmodifytime|date='Y-m-d H:i',###}</td>
						<td><a href="#" title="删除"><img src="__PUBLIC__/Images/admin/icons/cross.png" alt="删除" /></a><a href="#" title="修改"><img src="__PUBLIC__/Images/admin/icons/pencil.png" alt="修改" /></a></td>
					</tr>
				   </foreach>
				</table>

			</div>
			<div class="row">
				<nav class="text-right col-md-10">
					<ul class="pagination pagination-lg">
						{$page}
					</ul>
				</nav>
				<div class="col=md-2">
					<p style="padding-top: 25px;">共有<span>{$count}</span>则通知</p>
				</div>
			</div>

		</div>
	

</div>
</body>

</html>
