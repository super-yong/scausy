<div id="body-wrapper">
 
  <div id="main-content">
 
    <ul class="shortcut-buttons-set">
  
      <li>
      	<a class="shortcut-button" href="__URL__/article">
      		<span> 
      			<img src="__PUBLIC__/images/admin/icons/paper_content_pencil_48.png" alt="icon" /><br />
        		写新闻
        	</span>
        </a>
      </li>
  
    </ul>
    
    <div class="content-box">
    
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3></h3>
        <ul class="content-box-tabs">
          <li><a href="#tab1" class="default-tab">文章列表(共{$news_count}篇)</a></li>
          <!-- href must be unique and match the id of target div -->
          <!-- <li><a href="#tab2">登录记录</a></li> -->
        </ul>
        <div class="clear"></div>
      </div>
      
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <!-- This is the target div. id must match the href of this div's tab -->
          <div class="notification attention png_bg"> <a href="#" class="close"><img src="__PUBLIC__/Images/admin/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
            <div>您好，{$username}，下面是最近添加的文章！ </div>
          </div>
   
          <table>
            <thead>
              <tr>
                <th>   
                </th>
                <th>文章标题</th>
                <th>作者</th>
                <th>添加时间</th>
                <th>最后修改</th>	 
                <th>选项</th>
              </tr>
            </thead>
              
            <!-- 表内容部分 -->
            <tbody>
              <volist name="news_list" id="vo">
              <tr>
                <td></td>
                <td>{$vo['subject']} </td>
                <td><a href="#" title="title">{$vo['author']}</a></td>
                <td>{$vo['createtime']}</td>
                <td>{$vo['lastmodifytime']} </td>
                <td>
                  <!-- Icons -->
                  <a href="__URL__/edit/id/{$vo['id']}" title="编辑"><img src="__PUBLIC__/Images/admin/icons/pencil.png" alt="编辑" /></a> 
                  <a href="__URL__/delete/id/{$vo['id']}" title="删除"><img src="__PUBLIC__/Images/admin/icons/cross.png" alt="删除" /></a> 
                </td>
              </tr>  
              </volist>                        
            </tbody>
            
              <!-- 表尾 -->
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="pagination">               	  
                  	{$page_method}
                  
                  </div>                 
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
   
    </div>


  
    <div class="clear"></div>
   

    <div id="footer"> <small>
      <!-- Remove this notice or replace it with whatever you want -->
      &#169; Copyright 2015 Your Company | Powered by <a href="http://www.865171.cn">思源工作室</a> | <a href="#">Top</a> </small> </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
</body>

</html>
