
	<div class="jumbotron tab-pane" id="manage">
		<div class="container">
			<h2 style="border-bottom:1px solid gainsboro ;padding-bottom: 10px;">查看、删除成员信息</h2>
			<!--提交查看成员表单-->
			<form class="form-horizontal" action='http://scausy.aliapp.com/index.php/home/admin/administrateStu' id="form_screen" method='GET'>
				<input name="P" value="1"  display='none' type='hidden'>
				<div class="form-group">
					<label class="col-md-1 text-right" style="padding-top: 8px;">筛选对象:</label>
					<div class="col-md-4">
						<select class="form-control" name="grade" id="grade">
							<option {$select.a}>2015</option>
							<option {$select.b}>2014</option>
							<option {$select.c}>2013</option>
							<option {$select.d}>2012</option>
							<option {$select.e}>所有年级</option>
						</select>
					</div>
					<div class="col-md-4">
						<select class="form-control" name="group" id="group">
							<option {$select.f}>生委</option>
							<option {$select.g}>受助生</option>
							<option {$select.h}>其他</option>
							<option {$select.i}>全部</option>
						</select>
					</div>

					<div class="col-md-1">
						<button type="submit" class="btn btn-success" id="lookup">查看成员</button>
					</div>

					<div class="col-md-1">
						<button type="submit" class="btn btn-success" id="export_data" name='action' value='true'>导出数据</button>
					</div>
				</div>
			</form>
			<!--成员列表 -->
			<div>
				<table class="table table-striped table-hover" class="addtr">
					<tr>
						<th>姓名</th>
						<th>学号</th>
						<th>手机号码</th>
						<th>电子邮箱</th>
						<th>年级</th>
						<th>班级</th>
						<th>分类</th>
						<th>操作</th>
					</tr>
					<foreach name='list'  item='student' >
					<tr>
						<td>{$student.name}</td>
						<td>{$student.id}</td>
						<td>{$student.phone}</td>
						<td>{$student.email}</td>
						<td>{$student.grade}</td>
						<td>{$student.class}</td>
						<td>{$student.groups}</td>
						<td><a href="#">删除</a></td>
					</tr>
				   </foreach>
				</table>

			</div>
			<div class="row">
				<nav class="text-right col-md-10">
					<ul class="pagination pagination-lg">
						{$page}
					</ul>
				</nav>
				<div class="col=md-2">
					<p style="padding-top: 25px;">共有<span>{$count}</span>位学生</p>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
