<div class=" tab-pane active" id="public">
	<div class="jumbotron" style="background-color: gray; color: white;min-height: 100px">
		<div class="container">
			<h2>欢迎来到思源管理员界面</h2>
			<p>在这里，你可以发表、删除通知 / 新闻,查看、删除成员信息,群发邮件...</p>
		</div>
	</div>

	<div class="jumbotron" style="background-color:gainsboro;margin-top:0px">
		<div class="container">
			<h2 style="border-bottom:1px solid darkgrey ;padding-bottom: 10px;">发表通知 / 新闻稿</h2>
			<!--提交发表新闻表单-->
			<form class="form-horizontal" action="">
				<div class="form-group">
					<label class="col-sm-2 col-md-2 col-md-offset-3 control-label">请选择文章分类:</label>
					<div class="col-sm-3 col-md-3">
						<select class="form-control" name="select_news">
							<option>通知</option>
							<option>新闻稿</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="news_title" class="col-md-2 control-label">文章标题:</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="news_title" placeholder="请输入标题...">
					</div>
				</div>
				<div class="form-group">
					<div id="myEditor">

						<script type="text/javascript">
							var editor = new baidu.editor.ui.Editor({
									initialContent: ' '
								});
								editor.render("myEditor");
						</script>
					</div>
				</div>
				<div class="col-md-offset-11">
					<button id="send_news" type="submit" class="btn btn-lg btn-success">发&nbsp;&nbsp;&nbsp;&nbsp;表</button>
				</div>
			</form>

		</div>
	</div>
</div>

</body>
</html>
