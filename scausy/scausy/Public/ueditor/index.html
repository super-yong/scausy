<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>

    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>测试</h1>
     <button onclick="upImage();">更新图片</button>
      <button onclick="op();">00</button>
     <img src="http://7xlp0l.com1.z0.glb.clouddn.com/14421283244.png" id="ia" name="dd" width="40xp" height="40xp">
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>


<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
     ue.ready(function(){
    ue.setHide();

     ue.addListener('afterInsertImage', function (t, arg) {
            //将地址赋值给相应的input,只去第一张图片的路径
            //alert(arg[0].src);
            //$("#picture").attr("value", arg[0].src);           //图片预览
            //$("#preview").attr("src", arg[0].src);
            document.getElementById("ia").src=arg[0].src;
        })
})
    function upImage() {
    var myImage = ue.getDialog("insertimage");
    myImage.open();
}


</script>
</body>
</html>
